<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css"> 
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="webserial.js"></script>
  <script src="script.js"></script>
  <title>WebSerial</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=park" />
</head>

<body>
  
 

  <h1>Arduino web browser control!<span style="font-weight: bold;" class="material-symbols-outlined">
    park
    </span></h1>

  <section id="controls">
    Choose the arduino serial port:
    <button id="portButton">open port</button><br><br>
    Latest raw input from the serial port:
    <span id="readings">no input yet </span><br>

    Display:
    <input type="text" id="txt" /> <br><br>

    knob:<br>
    <meter id="meter" class="meter" value="0.1"></meter><br><br>

    LED:
    <button id="onButton">on</button> <button id="offButton">off</button><br>

    brightness:
    <input type="range" id="dim" min="0" max="128" value="10" /><br/> <br>
    mnux.xyz
  </section>
</body>

</html>
